<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <ul>
                <li><a href="index.html" aria-label="Перейти на главную страницу">Главная</a></li>
                <li><a href="calculator.html" aria-label="Перейти на страницу калькулятора">Калькулятор</a></li>
            </ul>
        </nav>
        <h1>Калькулятор калорий и БЖУ</h1>
        <p>Рассчитайте вашу суточную норму калорий и распределение БЖУ.</p>
    </header>
    <main>
        <section class="calculator-section">
            <h2>Введите ваши данные</h2>
            <form action="results.html" method="get">
                <div class="form-group">
                    <label for="weight">Вес (кг):</label>
                    <input type="number" id="weight" name="weight" required min="30" max="400">
                </div>
                <div class="form-group">
                    <label for="height">Рост (см):</label>
                    <input type="number" id="height" name="height" required min="100" max="250">
                </div>
                <div class="form-group">
                    <label for="age">Возраст (лет):</label>
                    <input type="number" id="age" name="age" required min="10" max="120">
                </div>
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity">Уровень активности:</label>
                    <select id="activity" name="activity" required>
                        <option value="1.2">Сидячий образ жизни</option>
                        <option value="1.375">Легкая активность</option>
                        <option value="1.55">Умеренная активность</option>
                        <option value="1.725">Высокая активность</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Цель:</label>
                    <select id="goal" name="goal" required>
                        <option value="loss">Снижение веса</option>
                        <option value="maintain">Рекомпозиция</option>
                        <option value="gain">Набор массы</option>
                    </select>
                </div>
                <button type="submit">Рассчитать</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Фитнес-помощник</p>
    </footer>
</body>
</html>
